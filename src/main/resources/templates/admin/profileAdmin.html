<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Thông tin cá nhân</title>


	<script th:src="@{/js/html5shiv.js}"></script>

	<!-- bootstrap core css -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<!-- progress barstle -->
	<link rel="stylesheet" th:href="@{/css/css-circular-prog-bar.css}">
	<!-- fonts style -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- font wesome stylesheet -->
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css}">
	<!-- Custom styles for this template -->
	<!-- responsive style -->
	<link th:href="@{/css/responsive.css}" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/css-circular-prog-bar.css}">
	<link rel="stylesheet" th:href="@{/css/header/header.css}">

	<link th:href="@{/css/style.css}" rel="stylesheet" />

	<script th:src="@{/js/jquery-1.js}"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/admin/inforAdmin.js}"></script>
	<script th:src="@{js/client/passwordAdmin.js}"></script>
	<style type="text/css">
		.from-profile input {
			border: 0;
		}

		.col-nd-9 {
			display: flex;
			justify-content: space-between;
		}

		.col-nd-9 .profile-sidebar {
			width: 40%;
		}

		.col-nd-9 .profile-content {
			width: 60%
		}

		.col-nd-9 .profile-userpic img {
			float: none;
			margin: 0 auto;
			width: 50%;
			height: 50%;
			-webkit-border-radius: 50% !important;
			-moz-border-radius: 50% !important;
			border-radius: 50% !important;
		}

		.roww {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			margin-right: -90px;
			margin-left: -90px;
			margin-top: 30px;
			margin-bottom: 30px;
		}

		.col-sn-10 {
			position: relative;
			width: 100%;
			min-height: 1px;
			padding-right: 15px;
			padding-left: 15px;
			max-width: 75%;
		}

		.form-plaintext {
			display: block;
			width: 70%;
			padding-top: 0.375rem;
			padding-bottom: 0.375rem;
			margin-bottom: 0;
			line-height: 1.5;
			color: #212529;
			background-color: transparent;
			border: solid transparent;
			border-width: 1px 0;
		}
	</style>
</head>

<body>

	<!--Header
==========================-->

    <header>
        <div th:replace="admin/include/header::header"> </div>
    </header>
	<!--/End Headter-->

	<!-- Page container -->

	<div class="container mybackground">
		<div class="col-nd-9">
			<div class="profile-sidebar">
				<h3 class="page-header">Thông tin cá nhân</h3>
				<div class="profile-userpic">
					<img src="https://hocwebgiare.com/thiet_ke_web_chuan_demo/bootstrap_user_profile/images/profile_user.jpg"
						class="img-responsive" alt="Thông tin cá nhân">
				</div>
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						<input type="text" readonly class="form-plaintext" th:value="${user.getHoTen}">
					</div>
				</div>
				&nbsp; &nbsp; &nbsp; <a class="btn btn-danger" data-toggle="modal"
                data-target="#modalChangeInformation">Cập Nhật Thông Tin</a>
				&nbsp; &nbsp; &nbsp; <a class="btn btn-danger" data-toggle="modal"
					data-target="#modalChangePassword">Đổi mật khẩu</a> <br> <br>
				<br>

			</div>

			<div class="profile-content">
				<form class="form-profile">
					<div class="form-group roww">
						<div class="col-sn-10">
							<input type="hidden" class="form-control-plaintext nguoiDungId" th:value="${user.getId}">
						</div>
					</div>
					<div class="form-group roww">
						<label for="staticEmail" class="col-sm-2 col-form-label">Họ
							Tên</label>
						<div class="col-sn-10">
							<input type="text" readonly class="form-control-plaintext" th:value="${user.getHoTen}">
						</div>
					</div>

					<div class="form-group roww">
						<label for="staticEmail" class="col-sm-2 col-form-label">Email
							đăng ký</label>
						<div class="col-sn-10">
							<input type="text" readonly class="form-control-plaintext" th:value="${user.getEmail}">
						</div>
					</div>

					<div class="form-group roww">
						<label for="staticEmail" class="col-sm-2 col-form-label">Số
							điện thoại</label>
						<div class="col-sn-10">
							<input type="text" readonly class="form-control-plaintext"
								th:value="${user.getSoDienThoai}">
						</div>
					</div>

					<div class="form-group roww">
						<label for="staticEmail" class="col-sm-2 col-form-label">Địa
							chỉ</label>
						<div class="col-sn-10">
							<input type="text" readonly class="form-control-plaintext" th:value="${user.getDiaChi}">
						</div>
					</div>
				</form>
			</div>
		</div>
		<hr />
	</div>

<!--Modal change information-->

<!--Modal change information-->
<div class="modal fade" id="modalChangeInformation" tabindex="-1"
    role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <b>Thay đổi thông tin</b>
                </h5>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div>
                <div>
                    <input type="hidden" th:value="${user.getId}">
                </div>
            </div>

            <!-- <div class="form-group roww">
                <div class="col-sn-10">
                    <input type="hidden" class="form-control-plaintext nguoiDungId" th:value="${user.getId}">
                </div>
            </div> -->
            
            <div class="modal-body">
                <div class="form-group ">
                    <p style="line-height: 2">Họ tên:</p><br> <p
                        id="nameWarning" style="color: green"></p> 
                    <input class ="form-control" type="text" id="name" th:value="${user.getHoTen}">
                </div>
                <div class="form-group ">
                    <p style="line-height: 2">Email:</p><br> <p
                        id="emailWarning" style="color: green"></p> 
                    <input class = "form-control"type="text" readonly id="email" th:value="${user.getEmail}">
                </div>
                <div class="form-group ">
                    <p style="line-height: 2">Số điện thoại:</p><br> <p
                        id="phoneWarning" style="color: green"></p> 
                    <input class ="form-control" type="text" id="phone" th:value="${user.getSoDienThoai}">
                </div>
                <div class="form-group ">
                    <p style="line-height: 2">Địa chỉ:</p><br> <p
                        id="addressWarning" style="color: green"></p> 
                    <input class="form-control" type="text" id="address" th:value="${user.getDiaChi}">
                    <!-- <textarea class="form-control" rows="5" cols="29" id="address">${user.diaChi}</textarea> -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary"
                    onClick="changeInformation()">Xác nhận</button>
            </div>
        </div>
    </div>
</div>
<!--Model change information-->

<!-- Modal đổi pass -->
	<div class="modal fade" id="modalChangePassword" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">
						<b>Thay đổi mật khẩu</b>
					</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group ">
						<label style="line-height: 2">Mật khẩu cũ*:</label><br> <label
							id="oldWarning" style="color: green"></label> <input
							class="form-control" id="old" name="old" type="password">
					</div>
					<div class="form-group ">
						<label style="line-height: 2">Mật khẩu mới*:</label><br> <label
							id="new1Warning" style="color: green"></label> <input
							class="form-control" id="new1" name="new1" type="password">
					</div>
					<div class="form-group ">
						<label style="line-height: 2">Xác nhận lại mật khẩu mới*:</label><br>
						<label id="new2Warning" style="color: green"></label> <input
							class="form-control" id="new2" name="new2" type="password">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Hủy</button>
					<button type="button" class="btn btn-primary"
						onClick="changePass()">Đổi mật khẩu</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal đổi pass -->
	</div>
	<!-- footer section -->
	<section class="">
		<div th:replace="client/include/footer::footer"> </div>
	</section>
	<!-- footer section -->
</body>

</html>
