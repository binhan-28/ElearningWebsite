<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="ISO-8859-1">
	<title>Chi tiết khóa học</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script th:src="@{/js/jquery-1.js}"></script>


	<link rel="stylesheet" th:href="@{/css/admin.css}" />

	<link rel="stylesheet" th:href="@{/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
	<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script th:src="@{/js/admin/lessonmanagement.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link th:href="@{/css/adminheader.css}" rel="stylesheet" />
</head>

<body>
	<header>
		<div th:replace="admin/include/header::header"> </div>
	</header>


	<div class="container-fluid">
		<div class="col-md-1"></div>
		<div class="col-md-10 animated bounce">
			<h3 class="page-header" th:text="${currentCourse.getCourseName()}"></h3>
			<h3 class="page-header" style="display: none;" id="currentCourseId"
				th:text="${currentCourse.getCourseId()}"></h3>
			<h3 class="page-header">Danh sách bài giảng</h3>
			<button class="btn btn-success btnOpenAddNewLesson" data-toggle="modal" data-target="#lessonModal">Thêm
				mới</button>
			<h4 style="color: red" id="info-success"></h4>
			<hr />
			<table class="table table-hover nhanHieuTable" id="tableGrammar">
				<thead>
					<tr>
						<th>ID</th>
						<th class="center" style="width:50%">Tên bài giảng </th>
						<th class="center" style="width:45%">Thao tác</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="lessonModal" style="background-color: transparent;" tabindex="-1" role="dialog"
			aria-labelleby="myModalLable">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="titleModal">Thêm mới bài giảng</h4>
					</div>

					<div class="modal-body">
						<input style="display:none" id="idLessonModal">

						<div class="row">
							<span class="bg-danger" id="vocab_errors"></span>

							<div class="form-group col-md-6">
								<label>Tên bài giảng</label> <input id="lessonName" class="form-control">

							</div>


							<div class="form-group col-md-12">
								<label>Đường dẫn video:</label>

								<textarea rows="2" cols="100" id="lessonVideoPath"></textarea>
							</div>

						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" id="btnAddNewLesson" class="btn btn-primary">Xác nhận</button>
						<button type="button" style="display:none;" id="btnUpdate" class="btn btn-primary">Cập
							nhật</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="demoLessonModal" style="background-color: transparent;" tabindex="-1" role="dialog"
			aria-labelleby="myModalLable">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="titleModal">Demo</h4>
					</div>

					<div class="modal-body">
						<div class="row">
							<iframe width="100%" height="400" id="ifrdemolessonSrc">
							</iframe>

						</div>
					</div>

					<div class="modal-footer">

					</div>
				</div>
			</div>
		</div>
	</div>




</body>

</html>
