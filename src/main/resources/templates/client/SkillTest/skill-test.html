<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Danh sách bài tập đọc</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<!-- progress barstle -->
	<link rel="stylesheet" th:href="@{/css/css-circular-prog-bar.css}">
	<!-- fonts style -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- font wesome stylesheet -->
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css}">
	<link th:href="@{/css/responsive.css}" rel="stylesheet" />
	<link th:href="@{/css/slick.css}" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/css-circular-prog-bar.css}">
	<link rel="stylesheet" th:href="@{/css/header/header.css}">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<script th:src="@{/js/jquery-1.js}"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<style type="text/css">
		.hidden {
			display: none;
		}

		.error-message {
			color: red;
		}

		.anchor {
			display: block;
			height: 115px;
			/*same height as header*/
			margin-top: -115px;
			/*same height as header*/
			visibility: hidden;
		}

		.inline {
			display: inline-block;
			margin: 10px;
		}

		.pagetitle {
			font-weight: bold;

		}
	</style>
</head>

<body>
	<div th:replace="client/include/header::header"> </div>


	<div class="container mybackground">
		<!--PAGE TITLE-->
		<div>
			<div class="row">
				<div class="col-sm-9 pagetitle" style="width: 20%">
					<h4 class="pagetitle">SKILL TEST</h4>
				</div>
			</div>
		</div>

		<!-- /. PAGE TITLE-->
		<div class="row">
			<div class="col-sm-9" style="width: 20%">
				<div class="" data-scroll-reveal="enter from the bottom after 0.4s">
					<div class="about-div">
						<i class="fa fa-paper-plane-o fa-4x icon-round-border"></i>
						<h5>READING</h5>
						<hr />
						<hr />

						<a th:href="@{/test/skill-test/reading}" class="btn btn-info btn-set">TRUY CẬP</a>
					</div>
				</div>
				<div class="" data-scroll-reveal="enter from the bottom after 0.5s">
					<div class="about-div">
						<i class="fa fa-bolt fa-4x icon-round-border"></i>
						<h5>LISTENING</h5>
						<hr />
						<hr />

						<a th:href="@{/test/skill-test/listening}" class="btn btn-info btn-set">TRUY CẬP</a>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div th:replace="client/include/sidebar::sidebar"> </div>

			</div>
		</div>
	</div>
	</div>
	<br><br><br><br><br><br><br><br>
	<!-- footer section -->
	<section class="">
		<div th:replace="client/include/footer::footer"> </div>
	</section>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
