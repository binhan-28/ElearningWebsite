<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="ISO-8859-1">
	<title>Danh sách khóa học</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<!-- progress barstle -->
	<link rel="stylesheet" th:href="@{/css/css-circular-prog-bar.css}">
	<!-- fonts style -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- font wesome stylesheet -->
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css}">
	<!-- Custom styles for this template -->
	<!-- responsive style -->
	<link th:href="@{/css/responsive.css}" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/css-circular-prog-bar.css}">

	<link rel="stylesheet" th:href="@{/css/header/header.css}">

	<link th:href="@{/css/style.css}" rel="stylesheet" />

	<script th:src="@{/js/jquery-1.js}"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>

	<link th:href="@{/css/course.css}" rel="stylesheet" />
	<!--<link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}" media="screen">-->
	<link rel='stylesheet' id='camera-css' th:href='@{/css/camera.css}' type='text/css' media='all'>
	<style type="text/css">
		.elementcontent {
			-webkit-line-clamp: 3;
			-webkit-box-orient: vertical;
			overflow: hidden;
			display: -webkit-box;
		}
	</style>
</head>

<body>
	<div th:replace="client/include/header::header"> </div>

	<header id="head">
		<div class="container">
			<div class="heading-text">
				<!--<h1 class="animated flipInY delay1">YOUR ENGLISH, YOUR FUTURE</h1> <br />
				<p>Award đang tạo ra nhiều chương trình học từ cơ bản đến nâng cao.</p>-->
			</div>

			<div class="fluid_container">
				<div class="camera_wrap camera_emboss pattern_1" id="camera_wrap_4">
					<div th:attr="data-thumb=@{static/images/slides/thumbs/img3.jpg} , data-src=@{static/images/slides/img3.jpg}">
						<h2>We develop.</h2>
					</div>
					<div th:attr="data-thumb=@{static/images/slides/thumbs/s3.jpg} , data-src=@{static/images/slides/s3.jpg}">
					</div>
					<div th:attr="data-thumb=@{static/images/slides/thumbs/s4.jpg},  data-src=@{static/images/slides/s4.jpg}">
					</div>
				</div><!-- #camera_wrap_3 -->
			</div><!-- .fluid_container -->
		</div>
	</header>

	<section class="news-box top-margin">
		<div class="container">
			<h2><span>Khóa học mới</span></h2>
			<div class="row">

				<th:block th:each="list : ${listData}">
					<div class="col-lg-4 col-md-4 col-sm-12">
						<div class="newsBox">
							<div class="thumbnail">
								<figure><img th:src="@{static/images/news2.jpg}" alt=""></figure>
								<div class="caption maxheight2">
									<div class="box_inner">
										<div class="box">
											<p class="title">
											<h5> <a th:href="@{course/detail?courseId=}+${list.getCourseId()}"
													th:text="${list.getCourseName()}"></a></h5>
											</p>
											<p class="elementcontent" th:text="${list.getContent()}"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</section>

	<!-- footer section -->
	<section class="">
		<div th:replace="client/include/footer::footer"> </div>
	</section>
	<!-- footer section -->
	<script src="assets/js/modernizr-latest.js"></script>
	<script type='text/javascript' th:src='@{/js/course/jquery.min.js}'></script>
	<script type='text/javascript' th:src='@{/js/course/fancybox/jquery.fancybox.pack.js}'></script>
	<script type='text/javascript' th:src='@{/js/course/jquery.mobile.customized.min.js}'></script>
	<script type='text/javascript' th:src='@{/js/course/jquery.easing.1.3.js}'></script>
	<script type='text/javascript' th:src='@{/js/course/camera.min.js}'></script>
	<script src="assets/js/custom.js"></script>
	<script>
		jQuery(function () {

			jQuery('#camera_wrap_4').camera({
				transPeriod: 500,
				time: 3000,
				height: '600',
				loader: 'false',
				pagination: true,
				thumbnails: false,
				hover: false,
				playPause: false,
				navigation: false,
				opacityOnGrid: false,
				imagePath: 'images/'
			});

		});

	</script>
</body>

</html>
