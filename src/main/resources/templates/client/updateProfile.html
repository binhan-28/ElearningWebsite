<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Thông tin cá nhân</title>


	<script th:src="@{/js/html5shiv.js}"></script>

	<!-- bootstrap core css -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<!-- progress barstle -->
	<link rel="stylesheet" th:href="@{/css/css-circular-prog-bar.css}">
	<!-- fonts style -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- font wesome stylesheet -->
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css}">
	<!-- Custom styles for this template -->
	<!-- responsive style -->
	<link th:href="@{/css/responsive.css}" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/css-circular-prog-bar.css}">
	<link rel="stylesheet" th:href="@{/css/header/header.css}">

	<link th:href="@{/css/style.css}" rel="stylesheet" />

	<script th:src="@{/js/jquery-1.js}"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/client/profile.js}"></script>
	<style type="text/css">
		.from-profile input {
			border: 0;
		}

		.col-nd-9 {
			display: flex;
			justify-content: space-between;
		}

		.col-nd-9 .profile-sidebar {
			width: 40%;
		}

		.col-nd-9 .profile-content {
			width: 60%
		}

		.col-nd-9 .profile-userpic img {
			float: none;
			margin: 0 auto;
			width: 50%;
			height: 50%;
			-webkit-border-radius: 50% !important;
			-moz-border-radius: 50% !important;
			border-radius: 50% !important;
		}

		.roww {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			margin-right: -90px;
			margin-left: -90px;
			margin-top: 30px;
			margin-bottom: 30px;
		}

		.col-sn-10 {
			position: relative;
			width: 100%;
			min-height: 1px;
			padding-right: 15px;
			padding-left: 15px;
			max-width: 75%;
		}

		.form-plaintext {
			display: block;
			width: 70%;
			padding-top: 0.375rem;
			padding-bottom: 0.375rem;
			margin-bottom: 0;
			line-height: 1.5;
			color: #212529;
			background-color: transparent;
			border: solid transparent;
			border-width: 1px 0;
		}
	</style>
</head>

<body>

	<!--Header
==========================-->

	<div th:replace="client/include/header::header"> </div>
	<input id="baseUrl" value="${pageContext.request.contextPath}" style="display: none;" />
	<!--/End Headter-->

	<!-- Page container -->

	<div class="container mybackground">
		<div class="col-nd-9">
			<div class="profile-sidebar">
				<h4 class="page-header pagetitle">Thông tin cá nhân</h4>
				<div class="profile-userpic">
					<img src="https://hocwebgiare.com/thiet_ke_web_chuan_demo/bootstrap_user_profile/images/profile_user.jpg"
						class="img-responsive" alt="Thông tin cá nhân">
				</div>
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						<input type="text" readonly class="form-plaintext" th:value="${user.getHoTen}">
						<input type="text" readonly class="form-plaintext" th:value="${user.getEmail}">
					</div>
				</div>
				<form action="/profile" method="get">
					<button class="btn btn-success btnCapNhatThongTin">Back
					</button>
				</form>
				

			</div>

			<div class="profile-content">
				<form class="form-profile" action="/profile/update" method="post">
					<div class="form-group roww">
						<div class="col-sn-10">
							<input type="hidden" class="form-plaintext" th:value="${user.getId}" name="id">
						</div>
					</div>
					<div class="form-group roww">
						<label for="staticEmail" class="col-sm-2 col-form-label">Họ
							Tên</label>
						<div class="col-sn-10">
							<input type="text" class="form-plaintext" th:value="${user.getHoTen}" name="hoTen">
						</div>
					</div>

					<div class="form-group roww">
						<label for="staticEmail" class="col-sm-2 col-form-label">Số điện thoại</label>
						<div class="col-sn-10">
							<input type="text" class="form-plaintext" th:value="${user.getSoDienThoai}"
								name="soDienThoai">
						</div>
					</div>

					<div class="form-group roww">
						<label for="staticEmail" class="col-sm-2 col-form-label">Địa
							chỉ</label>
						<div class="col-sn-10">
							<input type="text" class="form-plaintext" th:value="${user.getDiaChi}" name="diaChi">
						</div>
					</div>
					<form action="/profile" method="post">
						<input class="btn btn-primary" id="btnSubmit" type="submit" value="Xác nhận" />
					</form>
				</form>
			</div>
		</div>
		<hr />
	</div>
	</div>
	</div>
	<!-- footer section -->
	<section class="">
		<div th:replace="client/include/footer::footer"> </div>
	</section>
	<!-- footer section -->
</body>

</html>
